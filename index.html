<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
    <div class="layout">
        <div class="sidebar">
             <!-- sidebar image with text -->
             <div class="sidebar-header"><i class="fab fa-dashcube"></i>Dashboard</div>
            <ul class="sidebar-inner-text-1">
                <li><a href="default.asp"><i class="fa-solid fa-house"></i>Home</a></li>
                <li><a href="news.asp"><i class="fa-solid fa-address-card"></i>Profile</a></li>
                <li><a href="contact.asp"><i class="fa-solid fa-message"></i>Messages</a></li>
                <li><a href="about.asp"><i class="fa-solid fa-clock"></i>History</a></li>
                <li><a href="about.asp"><i class="fa-solid fa-list-check"></i>Tasks</a></li>
                <li><a href="about.asp"><i class="fas fa-users"></i>Communities</a></li>
              </ul>

              <ul class="sidebar-inner-text-2">
                <!-- second set of links -->
                <li><a href="default.asp"><i class="fas fa-users-cog"></i>Settings</a></li>
                <li><a href="news.asp"><i class="fas fa-ticket"></i>Support</a></li>
                <li><a href="contact.asp"><i class="fas fa-user-secret"></i>Privacy</a></li>
              </ul>
        </div>
        <div class="header">
            <div class="first-row">
                <i class="fas fa-search search-icon"></i> 
                <input class="search-input" type="text" placeholder="Search..">
                <i class="fas fa-bell"></i>
                <i class="far fa-user"></i>
                <span>Morgan Oakley</span>
            </div>
            <div class="second-row">
                <i class="far fa-user"></i>
                <div class="welcome-text">Hi there, <span>Morgan Oakley(@morgan)</span></div>
                <button class="btn-new btn btn-primary btn-lg">New</button>
                <button class="btn-upload btn btn-primary btn-lg">Upload</button>
                <button class="btn-share btn btn-primary btn-lg">Share</button>
            </div>
            
        </div>
        <div class="main-content"></div>
        


    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
